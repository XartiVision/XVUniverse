<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xarti-Vision Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: #e0f7ff;
    background: #0a001f url('https://i.postimg.cc/76YZ2Jgj/space-galaxy.jpg') center/cover no-repeat fixed;
min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Optional subtle overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(10, 0, 31, 0.45);
      z-index: -2;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
    }

    #main-title {
      font-size: 3.8rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #00f0ff;
      text-shadow: 
        0 0 10px #00f0ff,
        0 0 20px #00f0ff,
        0 0 40px #ff00aa,
        0 0 80px #ff00aa;
      animation: neonPulse 4s infinite alternate;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #ff00aa; }
      to   { text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #ff00aa, 0 0 120px #ff00aa; }
    }

    header p {
      margin-top: 12px;
      font-size: 1.3rem;
      color: #a5f3ff;
      opacity: 0.9;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      width: 280px;
      text-align: center;
      transition: all 0.4s ease;
      background: rgba(20, 20, 60, 0.4);
      border: 1px solid #00f0ff33;
      border-radius: 16px;
      padding: 24px 16px;
      backdrop-filter: blur(6px);
    }

    .product:hover {
      transform: translateY(-12px) scale(1.06);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5),
                  0 0 60px rgba(255, 0, 170, 0.3);
      border-color: #ff00aa;
    }

    .product a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 16px;
      border: 2px solid #00f0ff44;
      transition: all 0.3s;
    }

    .product:hover img {
      border-color: #ff00aa88;
      box-shadow: 0 0 25px rgba(255, 0, 170, 0.6);
    }

    .product h2 {
      font-size: 1.6rem;
      margin: 12px 0 8px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff88;
    }

    .product p {
      font-size: 0.95rem;
      color: #b0e0ff;
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #88ccff;
      font-size: 0.9rem;
      border-top: 1px solid #00f0ff22;
      margin-top: 60px;
    }

    @media (max-width: 700px) {
      #main-title { font-size: 2.8rem; }
      .products { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1 id="main-title">Xarti-Vision Universe Page</h1>
    <p>Spreading Subliminal truths! See Xarti-Vision on youtube & TikTok</p>
  </header>

  <!-- Product Section -->
  <section class="products">
    <!-- Product 1 -->
    <div class="product">
      <a href="https://www.amazon.com/stores/Carl-B.-Stirling/author/B0GFG8GSN8?ref=ap_rdr&shoppingPortalEnabled=true" target="_blank">
       
        <img src="https://i.postimg.cc/PJVyjD4k/apit.jpg" alt="Xarti-Vision Book on Amazon">
        <h2>Amazon</h2>
      </a>
      <p>Where the books are locked away.</p>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <a href="https://www.redbubble.com/people/XARti/shop" target="_blank">
       
        <img src="https://i.postimg.cc/6qpcgcCC/sticker.jpg" alt="Redbubble Merch">
        <h2>Redbubble</h2>
      </a>
      <p>Shirts, cards, stickers, cups, etc based on books.</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <a href="https://www.wattpad.com/user/Carl_Stirling" target="_blank">
       
        <img src="https://i.postimg.cc/05VcDgsq/wp.jpg" alt="Wattpad Teasers">
        <h2>Wattpad</h2>
      </a>
      <p>Free book teasers & poems.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 Xarti-Vision Universe</p>
  </footer>
